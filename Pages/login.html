<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/Css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Log In</title>
</head>

<body>
    <div>
        <div>
            <a href="../index.html"><img src="../Assets/img/logo.png" alt=""></a>
        </div>
    </div>

    <div class="head">
        <div>
            <h1>Sing in</h1>
        </div>
    </div>


    <div class="form">
        <form action="">
            <div class="form_ittems">

                <div>
                    <div><label for="E-mail">Username or email</label></div>
                    <div><input type="email" id="E-mail" placeholder="put your username"></div>
                </div>

                <div>
                    <div><label for="Confirme">Password <i class="bi bi-info-circle-fill"></i></label></div>
                    <div><input type="password" id="Confirme" placeholder="put your password" required></div>
                </div>
            </div>

            <div><button class="btn">Sing In</button></div>
            <div class="account">
                <span>Don't have an account? <a href="singUp.html" target="_blank" rel="noopener noreferrer">sing up for
                        Mapbox<i class="bi bi-chevron-right"></i></a></span>
                <p><a href="singUp.html" target="_blank" rel="noopener noreferrer">Forgot your password?<i
                            class="bi bi-chevron-right"></i></a></p>
            </div>

        </form>
    </div>

    <footer>
        <div class="foot">
            <p>&copy; Mapbox</p>
            <p>Terms</p>
            <p>Privacy</p>
            <p>Security</p>
        </div>
    </footer>


    <script src="../Assets/Js/main.js"></script>
</body>

</html>
