<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/Css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>SingUp</title>
</head>

<body>
    <div class="nav">
        <div>
            <a href="../index.html"><img src="../Assets/img/logo.png" alt=""></a>
        </div>
    </div>

    <div class="head">
        <div>
            <h1>Create your account</h1>
        </div>
    </div>


    <div class="form">
        <form action="" name="myform" onsubmit="validations()">
            <div class="form_ittems">
                <div>
                    <div><label for="name">Full Name</label></div>
                    <div><input type="text" id="name" placeholder="eg.John De" name="name" required></div>
                    <div class="alert" id="Alert_name"><span>please enter your name.</span></div>
                </div>

                <div>
                    <div><label for="E-mail">Work Email</label></div>
                    <div><input type="email" id="E-mail" placeholder="john@workmail.com"></div>
                    <div class="alert" id="mail"><span>please enter your mail.</span></div>
                </div>

                <div>
                    <div><label for="Username">Username</label></div>
                    <div><input type="text" id="Username" placeholder="Create username"></div>
                    <div class="alert"><span>please enter your username.</span></div>
                </div>
                <div>
                    <div><label for="password">Password <i class="bi bi-info-circle-fill"></i></label></div>
                    <div><input type="password" id="password" placeholder="Create password" required></div>
                    <div class="alert"><span>please enter your password.</span></div>
                </div>

            </div>

            <div class="check">
                <div><input type="checkbox" id="check"></div>
                <div><span> I agree to the Mapbox <a href="http://"> Terms of Service </a>and <a href="http://">Privacy
                            Policy.</a></span></div>
            </div>

            <div><input type="submit" class="btn1" id="button" value="Create Account" disabled></div>
            <div class="Al"><span>Already have an account? <a href="login.html" target="_blank"
                        rel="noopener noreferrer">Log
                        In.</a></span></div>


        </form>
    </div>

    <div class="bl">
        <div class="boule active"></div>
        <div class="boule"></div>
    </div>


    <footer>
        <div class="foot">
            <p>&copy; Mapbox</p>
            <p>Terms</p>
            <p>Privacy</p>
            <p>Security</p>
        </div>
    </footer>
    <script src="../Assets/Js/main.js"></script>
</body>

</html>
